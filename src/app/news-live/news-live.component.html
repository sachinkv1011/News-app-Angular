<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-3">
                <h1 class="text-center">News Today</h1>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3 col-xxl-3 " *ngFor="let i of news.articles">
                    <div class="card mb-3" height="400px " >
                        <img height="300px" src="{{i.urlToImage}}" class="card-img-top" alt="...">
                        <div class="card-body" style="height:450px" height="300px">
                          <h5 class="card-title">{{i.source.name}}</h5>
                          <p class="card-text">Writer:{{i.author}} </p>
                          <p class="card-text">{{i.title}} </p>
                          <p class="card-text">{{i.description}} </p>
                          <a href="{{i.url}}" class="btn btn-outline-primary card mb-3">View More</a>
                          <p class="card-text mb 2">{{i.publishedAt}} </p>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
